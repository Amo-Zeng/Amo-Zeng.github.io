
<!-- 动态隐私声明生成器 -->
<div class="privacy-wizard">
    <h3>自定义隐私声明生成器</h3>
    <select id="dataTypes">
        <option value="basic">基础信息</option>
        <option value="sensitive">敏感信息</option>
    </select>
    <div id="wizardOutput"></div>
</div>

<script>
document.getElementById('dataTypes').addEventListener('change', function() {
    const template = this.value === 'sensitive' ? 
`根据GDPR第9条，特殊类别的个人数据处理需：
1. 明确取得同意
2. 实施加密措施
3. 保存记录72小时` : 
`基础信息处理应：
1. 提供数据用途说明
2. 提供退出选项
3. 即时删除请求`;
    document.getElementById('wizardOutput').innerText = template;
});
</script>
